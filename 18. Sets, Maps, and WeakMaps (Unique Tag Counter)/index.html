<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Tag Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Unique Tag Counter</h1>
    <textarea id="tagInput" placeholder="Enter tags separated by commas (e.g., html, css, js, html)"></textarea>
    <button onclick="countUniqueTags()">Count Unique Tags</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
